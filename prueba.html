<!DOCTYPE html><html lang="es"><head>
    <meta charset="UTF-8">    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <title>Ejemplo de Iconos</title>    <!-- Enlaza Font Awesome -->    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">    <!-- Enlaza Material Icons -->    
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"></head><body>    
        <h1>Ejemplo de Iconos</h1>    <p>Icono de una casa de Font Awesome: <i class="fas fa-home"></i></p>    
        <p>Icono de un sobre de Font Awesome: <i class="fa-brands fa-facebook"> </i> 
        <p>Icono de una casa de Material Icons: <i class="material-icons">home</i></p>    
        <p>Icono de un sobre de Material Icons: <i class="material-icons">email</i></p></body></html>
